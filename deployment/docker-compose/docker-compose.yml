version: '3'

services:
  walrus:
    image: 'clivern/walrus:release-0.1.2'
    ports:
      - "8000:8000"
    command: '/app/walrus tower -c /app/configs/config.yml'
    volumes:
      - './configs/:/app/configs'
    restart: unless-stopped

  etcd:
    image: docker.io/bitnami/etcd:3-debian-10
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - etcd_data:/bitnami/etcd
    restart: unless-stopped

volumes:
  etcd_data:
    driver: local