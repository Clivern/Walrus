language: go

sudo: true

# needed for the nfpm pipe
addons:
  apt:
    packages:
    - rpm

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - master

matrix:
  include:
  allow_failures:
  - go: 1.9.x
  - go: 1.10.x
  - go: 1.11.x
  - go: 1.12.x
  - go: master

env:
  - GO111MODULE=on

install: true

# Fix this by renaming the directory before testing.
# https://github.com/travis-ci/travis-ci/issues/4573
script:
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  # Fix dir names
  - cd $GOPATH/src/github.com/
  - mv Clivern/Walrus Clivern/walrus
  - mv Clivern clivern
  - cd clivern/walrus
  # Config & execute ci tasks
  - make install_revive
  - make ci
  # Workaround to clear any package used for testing only
  - git status
  - git diff > diff.log
  - cat diff.log
  - git clean -fd
  - git reset --hard
  - make verify

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    go: 1.14.x
    condition: $TRAVIS_OS_NAME = linux
